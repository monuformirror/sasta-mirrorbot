name: do
on:
  workflow_dispatch:
  push:
     branches: [ android ]

defaults:
  run:
    shell: bash

env:
  LINK: https://ci-build.monusbot.workers.dev/0:/CherishOS/veux/Cherish-OS-v4.2-20221127-0114-veux-OFFICIAL-GApps.zip
  RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
  TG_TOKEN: ${{ secrets.TG_TOKEN }}
  TG_ID: ${{ secrets.TG_ID }}
  TYPE_FILE_ANDROID: zip
  GAME_TYPE_ANDROID: Game Mantap Mantap

jobs:
  deploy-android:
    name: Android
    runs-on: ubuntu-latest
    if: github.actor == 'monuformirror'
    container:
      image: anggit86/ubuntu:22.04

    steps:
      - uses: actions/checkout@v2
      - name: setup config drive
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf

      - name: Download
        run: |
          wget ${LINK} 

      - name: Upload
        run: |
          rclone copy --drive-chunk-size 256M --stats 1s *.${TYPE_FILE_ANDROID} build:/mirror/ -P

      - name: Link Download
        run: |
          LINK_MIRROR=https://ci-build.monusbot.workers.dev/1:/mirror/$(basename $PWD/*.${TYPE_FILE_ANDROID})
          export TZ=Asia/Kolkata
          telegram_message() {
               curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
               -d chat_id="${TG_ID}" \
               -d parse_mode="HTML" \
               -d text="$1"
          }
          TXT_CAPTION="âœ…Mirrorer Successfully!
          
          ðŸš€ Name: <code>$(cd $PWD && ls *zip -m1 | cut -d . -f 1-2)</code>
          ðŸ”¥ File Type: <code>${TYPE_FILE_ANDROID}</code>
          ðŸ”— Download Link: <a href=\"${LINK_MIRROR}\">Here</a>
          ðŸ“… Date: <code>$(date +%d\ %B\ %Y)</code>
          ðŸ•” Time Zone: <code>$(date +%T)</code>"
